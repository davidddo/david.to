<mat-expansion-panel class="rounded-2xl" [disabled]="disabled">
  <mat-expansion-panel-header>
    <mat-panel-title class="flex flex-row">
      <div class="w-10 h-10 mr-6">
        <img *ngIf="img" [src]="img" />
      </div>
      <div class="flex flex-col min-w justify-center">
        <span class="font-medium text-gray-800">{{ title }}</span>
        <span class="font-light text-gray-500 leading-3">{{ subtitle }}</span>
      </div>
    </mat-panel-title>
    <mat-panel-description *ngIf="isMobile$ | async" class="mr-6 text-gray-800">
      <span class="flex flex-1 items-center font-light text-gray-500">{{ description }}</span>
      <div class="flex items-center">
        <date-range [dateRange]="dateRange"></date-range>
      </div>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <ng-content></ng-content>
</mat-expansion-panel>
