<mat-expansion-panel class="rounded-2xl" [disabled]="disabled">
  <mat-expansion-panel-header>
    <mat-panel-title class="flex flex-row">
      <div class="img-container relative w-10 h-10 mr-6">
        <img *ngIf="img" [src]="img" height="40" width="40" (load)="onImageLoaded()" />
        <shimmer *ngIf="!imageLoaded && !img"></shimmer>
      </div>
      <div class="flex flex-col justify-center">
        <span class="title font-medium text-gray-800">
          <ng-container *ngIf="!title">
            <shimmer></shimmer>
          </ng-container>
          {{ title }}
        </span>
        <span class="subtitle font-light text-gray-500 leading-3">
          <ng-container *ngIf="!subtitle">
            <shimmer></shimmer>
          </ng-container>
          {{ subtitle }}
        </span>
      </div>
    </mat-panel-title>
    <mat-panel-description *ngIf="isMobile$ | async" class="mr-6 text-gray-800">
      <span class="flex flex-1 items-center font-light text-gray-500"></span>
      <div class="flex items-center">
        <date-range [dateRange]="dateRange"></date-range>
      </div>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <ng-content></ng-content>
</mat-expansion-panel>
