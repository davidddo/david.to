<h2>Work Experiences</h2>
<mat-accordion>
  <mat-expansion-panel *ngFor="let experience of experiences" class="rounded-2xl">
    <mat-expansion-panel-header class="h-16">
      <mat-panel-title class="flex flex-row">
        <img src="assets/logos/{{ experience.logo }}" />
        <div class="flex flex-col">
          <span class="font-medium text-gray-800">{{ experience.type }}</span>
          <span class="text-gray-500">{{ experience.company }}</span>
        </div>
      </mat-panel-title>
      <mat-panel-description class="mr-6">
        <span class="flex flex-1">{{ experience.description }}</span>
        <div class="flex items-center">
          <span>{{ experience.date.start }}</span>
          -
          <span *ngIf="experience.date?.current" class="font-medium">Now</span>
          <span *ngIf="!experience.date?.current">{{ experience.date.end }}</span>
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>This is the primary content of the panel.</p>
  </mat-expansion-panel>
</mat-accordion>
